<IfModule mod_fcgid.c>
  AddHandler fcgid-script .fcgi
  #IdleTimeout 3600
  #ProcessLifeTime 7200
  #MaxProcessCount 4
  #IPCCommTimeout 60
  #IPCConnectTimeout 20
  #PHP_Fix_Pathinfo_Enable 1

  #OutputBufferSize 0
  #IdleTimeout 0
  #MaxProcessCount 0
  #DefaultMaxClassProcessCount 0
  MaxRequestsPerProcess 0
  IdleScanInterval 1
  IdleTimeout 1
  #SpawnScore 999999
  #TerminationScore 999999
  #SpawnScoreUpLimit 1
</IfModule>
